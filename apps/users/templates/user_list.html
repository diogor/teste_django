{% extends 'base.html' %}

{% block title %}Gerenciamento de Usuários{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mb-4">Usuários</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for user in object_list %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{% url 'detail_user' user.id %}" class="btn btn-sm btn-success">Editar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
