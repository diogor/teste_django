{% extends 'base.html' %}

{% block title %}Projeto - {{ project.name }}{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mb-4">{{ project.name }}</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                {% if project.image %}
                <img src="{{ project.image.url }}" class="img-fluid" alt="{{ project.name }}">
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                    </div>
                </div>
                <div class="btn-group">
                {% if perms.projects.delete_project %}
                    <a href="{% url 'delete_project' project.id %}" class="btn btn-danger">Remover Projeto</a>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
